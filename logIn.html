<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>

<body>
  <div class="container bg-dark p-5">
    <div class="row justify-content-center m-5">
      <div class="card" style="width:450px">     
        <div class="card-body m-3">
          <div class="text-end mb-4">
            <a href="home.html" class="text-end">
              <button type="button" class="btn-close"></button>
            </a> 
          </div>                                    
          <h2>Log in</h2>
          <br>
          <p>Need a account? <a href="signUp.html" class="link-success">Sign up</a></p>
          <label for="email" class="form-label">Email</label><br>
          <input type="email" class="form-control" placeholder="Enter your email">
          <label for="pwd" class="form-label mt-3">Password</label><br>
          <input type="password" class="form-control" placeholder="Enter your password">
          <a href="#" class="btn btn-success mt-5" style="width:100%">Log in</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
